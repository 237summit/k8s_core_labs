apiVersion: v1
kind: Pod
metadata:
  name: cowsay-args
spec:
  containers:
  - image: smlinux/cowsay:args
    args: ["2"]
    name: html-generator
    volumeMounts:
    - name: html
      mountPath: /webdata

  - image: nginx:alpine
    name: web-server
    volumeMounts:
    - name: html
      mountPath: /usr/share/nginx/html
      readOnly: true
    ports:
    - containerPort: 80

  volumes:
  - name: html
    emptyDir: {}

